<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <meta name="description" content="Shane's Advice App">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Shane Chaffe">

</head>
<body>

  <div class="adviceContainer">
    <p class="adviceNum" id="adviceNum">ADVICE #94</p>
    <div class="adviceResponse">
    <h1 class="advice" id="advice">Sometimes, you just need to say sorry. Even if it's not your fault.</h1>
    </div>
    <img src="/images/pattern-divider-desktop.svg" alt="Divider" class="divider">
    <button class="circle" id="getAdvice">
      <img src="/images/icon-dice.svg" alt="Dice icon">
    </button>
  </div>

  <script src="advice.js"></script>
</body>
</html>
